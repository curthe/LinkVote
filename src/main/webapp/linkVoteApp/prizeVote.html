<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title></title>
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css" />
		<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bui/css/bui.css" />
		<script type="text/javascript" src="jQuery/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
		<script type="text/javascript" src="bui/js/zepto.js" ></script>
		<script type="text/javascript" src="bui/js/plugins/fastclick.js" ></script>
		<script type="text/javascript" src="bui/js/bui.js" ></script>
		<script type="text/javascript" src="bui/js/app/_config.js" ></script>
	</head>
	<body>
		 <div class="bui-fluid">
		  	<div class="bui-box panel-head" style="background-color: aquamarine; height: 0.7rem;">
				<div class="span11" style="text-align: center; color: white; font-weight: bold; font-size: 0.3rem; line-height: 0.65rem;">
					link-vote
				</div>
				<div class="span1">
					<button type="bui-btn" class="btn btn-default" style=" border: hidden;line-height: 0.5rem; background-color: aquamarine;">
						  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button>
				</div>
			</div>
			<div class="bui-box" style="margin-top: 0.5rem;">
				    <input id="setPrize" type="text" placeholder="奖项设置" style="border:0;width: 100%; font-weight: bold;font-size: 0.4rem; text-align: center;"></input>
				</div>	
			<div class="panel-body">
				<div class="bui-box ">
						<input id="votePerson" type="text" class="bui-input" placeholder="候选人名称" style="font-weight: bold;font-size: 0.3rem; text-align: center;">
			   </div>
			   <div class=" bui-box">
							<div class="span2">
								<img src="#" />
							</div>
							<div class="span2">
								<img src="#" />
							</div>
							<div class="span2">
								<img src="#" />
							</div>
						    <div class="span2" style="text-align: right;">
								<button type="bui-btn" class="btn btn-default" style=" border: hidden;line-height: 0.5rem;">
								  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
								</button>
					     </div>
			    </div>		     
				<div class="bui-box">
				     <textarea id="desc" type="text" placeholder="候选理由" style="width: 100%;"></textarea>
				</div>	
				<div class="bui-box panel-body">
					<div class="span2">
						<button type="bui-btn" class="btn btn-default" style=" border: hidden;line-height: 0.5rem;">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</button>
					</div>
					<div class="span8" style="line-height: 0.7rem;">
						添加候选人
					</div>
				</div>
				<div class="bui-box" style="position: fixed; bottom: 1rem;">
					<button class="bui-btn span6">上一步</button>
					<button class="bui-btn span6">下一步</button>
			   </div>
			   <div class="bui-box" style="position: fixed; bottom: 0px;">	
					<div class="span4">
						<button type="bui-btn" class="btn btn-default" style="border: 0;">
						  <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						</button>					
					</div>
					<div class="span4" style="text-align: center;">
						<button type="bui-btn" class="btn btn-default" style="border: 0;">
						  <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
						</button>
					</div>
					<div class="span4" style="text-align: right;">
						<button type="bui-btn" class="btn btn-default" style="border: 0;">
						  <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
						</button>
					</div>
				</div>
		</div>	
	</body>
</html>
